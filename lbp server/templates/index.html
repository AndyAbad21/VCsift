<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Básica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        Página Web Básica
    </header>

    <main>
        <h1>Bienvenido a mi página web</h1>
        <p>Este es un ejemplo de una página HTML básica con estilos simples.</p>
        <a href="https://www.example.com" target="_blank">Visita este enlace</a>
    </main>

    <footer>
        © 2025 - Todos los derechos reservados
    </footer>

</body>
</html>
